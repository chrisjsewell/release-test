name: tag

on:
  push:
    tags:
      - "v[0-9]+\\.[0-9]+\\.[0-9]+.*"

jobs:
  check-tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - run: python .github/workflows/check_release_tag.py $GITHUB_REF setup.json
